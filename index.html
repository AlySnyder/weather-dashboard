<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="header1 w-100">Weather Dashboard</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <h3>Search for a City</h3>
                </div>
                <div class="d-flex">
                    <input id="input-search" class="form-control me-2" type="search" placeholder="Miami"
                        aria-label="Miami">
                    <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <hr/>
                <div id="search-history" class="row"></div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body ">
                        <div class="d-flex">
                            <h2 id="current-title"></h2>
                            <img id="current-icon"/>
                        </div>
                        <p id="current-temp"></p>
                        <p id="current-wind"></p>
                        <p id="current-humidity"></p>
                        <p id="current-uvi"></p>
                    </div>
                </div>

                <div class="row mt-3">
                    <h4>5 Day Forecast</h4>
                    <div id="forecast" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
